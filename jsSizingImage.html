<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JsSizingImage</title>
    <link rel="stylesheet" href="jsSizingImage.css">
</head>

<body>
    <div class="bg-container">
        <div class="container">
            <div class="row1">
                <div class="row2">
                    <h1 class="sizing-an-image-heading">Sizing an Image</h1>
                    <p class="sizing-an-image-description">Increase the width of an image by clicking the plus button
                        and decrease by clicking the Minus button. For every action, the image increases or decreases by
                        5px.</p>
                </div>
                <div class="row3">
                    <p class="warning-message" id="warningMessage"></p>
                    <img src="1 (78).png" alt="" srcset="">
                    <p class="image-width">Width:<span id="imageWidth"></span></p>
                </div>
                <div class="row4">
                    <div class="row5">
                        <button class="button" id="decrementButton" onclick="onDecrement()">-</button>
                        <hr class="hr-line" />
                        <span class="width-in-px">5px</span>
                        <hr class="hr-line" />
                        <button class="button" id="incrementButton" onclick="onIncrement()">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="jsSizingImage.js"></script>
</body>

</html>
